palette = 'duskfox'


[palettes.everblush]
overlay = "#232a2d"
red = "#e57474"
green = "#8ccf7e"
yellow = "#e5c76b"
blue = "#67b0e8"
magenta = "#c47fd5"
cyan = "#6cbfbf"

[palettes.duskfox]
overlay = "#e0def4"
red = "#eb6f92"     # red
green = "#a3be8c"   # green
yellow = "#f6c177"  # yellow
blue = "#569fba"    # lang_bg ‚Üí best candidate for blue
magenta = "#c4a7e7" # purple ‚Üí mapped to magenta
cyan = "#9ccfd8"    # os_bg ‚Üí muted cyan tone

[directory]
format = "[ÓÇ∂](fg:overlay)[ $path ]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:blue"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
Documents = "Û∞àô"
Downloads = "ÔÄô "
Music = "ÔÄÅ "
Pictures = "ÔÄæ "

[fill]

[nix_shell]
format = "[ÓÇ∂](fg:overlay)[$symbol $name]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:cyan"
symbol = "Ôãú "

[git_branch]
format = "[ÓÇ∂](fg:overlay)[ $symbol $branch ]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:cyan"
symbol = "Ôêò"

[git_status]
disabled = false
style = "bg:overlay fg:red"
format = '[ÓÇ∂](fg:overlay)([üê¢ ($all_status)($ahead_behind)]($style))[ÓÇ¥](fg:overlay) '
up_to_date = '[‚úì ](bg:overlay fg:purple)'
untracked = '[?\($count\)](bg:overlay fg:yellow)'
stashed = '[\$](bg:overlay fg:purple)'
modified = '[!\($count\)](bg:overlay fg:yellow)'
renamed = '[¬ª\($count\)](bg:overlay fg:purple)'
deleted = '[‚úò\($count\)](style)'
staged = '[++\($count\)](bg:overlay fg:yellow)'
ahead = '[‚á°\(${count}\)](bg:overlay fg:cyan)'
diverged = '‚áï[\[](bg:overlay fg:purple)[‚á°\(${ahead_count}\)](bg:overlay fg:cyan)[‚á£\(${behind_count}\)](bg:overlay fg:pink)[\]](bg:overlay fg:purple)'
behind = '[‚á£\(${count}\)](bg:overlay fg:pink)'


[time]
disabled = false
time_format = "%a %e %b %R"
style = "bg:overlay fg:purple"
format = "[ÓÇ∂](fg:overlay)[ $time ]($style)[ÓÇ¥](fg:overlay)"

[username]
